<app-user-info
  [user]="user | async"
  [isAuth]="isAuth | async"
  (loginClick)="login()"
  (logoutClick)="logout()"
></app-user-info>

<ng-container *ngIf="!(isAuth | async)">
  <div class="not-auth-block"  *ngIf="!(isAuth | async)">
    <h3>Вы не навторизованы. для авторизации назмите кнопку войти.</h3>
  </div>
</ng-container>

<router-outlet></router-outlet>
